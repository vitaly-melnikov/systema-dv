<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<!-- 
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
 -->
<meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<meta name="msapplication-tap-highlight" content="no" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<title>Systema DV</title>
</head>
<body>
	<div data-role="page" data-theme="b" id="home">

		<div data-role="header" data-theme="b">
			<h1>-- статус заказа --</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<p>Введите номер заказа:</p>
			<p>
				<input id="number" type="search" />
			</p>
			<p>
				<button id="search" value="проверить"></button>
			</p>
		</div>
		<!-- /content -->
	</div>
	<!-- /page -->

	<div data-role="page" data-theme="b" id="results">

		<div data-role="header" data-theme="b">
			<a href="#home" data-icon="arrow-l">Вернуться</a>
			<h1>заказ</h1>
		</div>
		<!-- /header -->

		<div data-role="content" id='results-content'>

			<div data-role="collapsibleset" >
			
				<div data-role="collapsible" class='status' data-collapsed="false">
					<h3>Статус</h3>
					<p></p>
				</div>

				<div data-role="collapsible" class='news'>
					<h3>Журнал заказа</h3>
					<div></div>
				</div>

				<div data-role="collapsible" class='issue'>
					<h3>Данные заказа</h3>
					<p class='subject' />
					<p class='date'>
						<label>заказ от:</label> <span class='begin'></span>
					</p>
					<p class='date'>
						<label>поставка:</label> <span class='end'></span>
					</p>
					<div class='description'></div>

				</div>
			</div>
		</div>
		<!-- /content -->
	</div>
	<!-- /page -->

	<div data-role="dialog" id="message" data-theme="b">
		<div data-role="header" data-theme="b">
			<h1>Systema-DV</h1>
		</div>
		<div data-role="content" id="message-content" class="ui-content ui-page-theme-b">
			<div id="message-text" style='padding:20px'></div>
			<button id="close" value="закрыть"></button>
		</div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
            app.initialize();
        </script>
</body>
</html>
